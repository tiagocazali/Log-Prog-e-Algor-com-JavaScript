<meta charset="UTF8">

<script>
    let valor = Number(prompt("Qual o preço do Produto: "));
    let desc = valor*0.9

    alert("Suas opções de pagamento são: " + 
            "\nValor do produto: " + valor + 
            "\n Preço a vista com 10% desc: R$ " + desc.toFixed(2) +
            "\n Parcelado em 3x: " + (valor/3).toFixed(2))
</script>

<meta charset="UTF-8">

<script>
    const valorJantar = Number(prompt("Qual foi o valor do Jantar: "));
    var servico = valorJantar*0.1;
    var total = valorJantar + servico;
    alert(`Valor do Almoço R$: ${valorJantar.toFixed(2)}\n
           Taxa de Serviço R$: ${servico.toFixed(2)}\n
           Total do Almoço R$: ${total.toFixed(2)}`)
</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">

    <title>Pagamento de Contas</title>
</head>
<body>
    <img src="img/ex5_5.jpg" alt="Porquinho" class="alta">

    <form>

    <pre id="out1"></pre>
    <pre id="out2"></pre>

<script>
    alert("Digite 0 para sair do Programa")

    do{
        const num = Number(prompt("Digite um numero: "))
        if(num == 0 || isNaN(num)){
            
            const sair = confirm("Tem certeza que deseja Sair?")
            if(sair){
                break
            }else{
                continue
            }
        }

        if(num % 2 == 0){
            alert(`O dobro de ${num} é: ${num*2}`)
        }else{
            alert(`O Triplo de ${num} é: ${num*3}`)
        }

    }while(true)

    alert("Ok. Até a proxima!")

</script>

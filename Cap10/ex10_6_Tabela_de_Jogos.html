<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <title>Tabela de Jogos</title>
</head>
<body>
<div class="container-fluid">
<div class="row">
    <div class="col-3">
        <img src="img/exerc.jpg" alt="Foto de Exercicios" class="normal">
    </div>

    <div class="col-5" id="jogos">
        <h1>Tabela de Jogos</h1>

        <form>
            <p>
                <label for="inTime" class="form-label">Time: </label>
                <input type="text" class="form-control" id="inTime" required autofocus>
            </p>
            <p>
                <input type="submit" value="Adicionar Time" class="btn btn-success" id="btAdicionarTime">
                <input type="button" value="Criar Tabela" class="btn btn-primary" id="btCriarTabela">
                <input type="button" value="Nova Listagem" class="btn btn-warning" id="btNovo">
            </p>
        </form>
        <!--Aqui ficam as H5 com os times-->
        <!--Aqui, depois do H5 ficara a Table com os jogos-->
    </div>

</div> <!-- Fecha a Tag Div Row -->
</div> <!-- Fecha a tag Div Container -->
<script src="js/ex10_6.js"></script>
</body>
</html>

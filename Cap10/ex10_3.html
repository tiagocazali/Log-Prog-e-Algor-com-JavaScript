<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <title>Lista de Filmes Favoritos</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <img src="img/ex10_3.jpg" alt="Filmes" class="img-fluid">
            </div>
            <div class="col-sm-7">
                <h1>Meus Filmes Favoritos</h1>
                <form>
                    <p>
                        <label for="inTitulo">Titulo do Filme:</label>
                        <input type="text" class="form-control" id="inTitulo" required autofocus>
                    </p>
                    <p>
                        <label for="inGenero">Gênero:</label>
                        <input type="text" class="form-control" id="inGenero" required>
                    </p>
                    <input type="submit" value="Adicionar" class="btn btn-primary float-right mb-3">
                </form>
                
                <!-- Aqui fica a Tabela com a lista de filmes -->
                <table class="table table-striped">
                    <tr>
                        <th>Título do Filme</th>
                        <th>Gênero</th>
                        <th>Ação</th>
                    </tr>
                </table>
                
            </div>
        </div>
    </div>
    <script src="js/ex10_3.js"></script>
</body>
</html>

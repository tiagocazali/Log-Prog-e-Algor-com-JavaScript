<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>Descubra o Numero</title>
</head>
<body>
    <img src="img/ex6_2.jpg" alt="Maquina de Numeros" class="normal">

    <h1>Descubra o Número Secreto!</h1>

    <form >
        <p>Palpite: 
            <input type="number" min="1" max="100" id="inNumero" required autofocus>
            <input type="submit" value="Apostar" id="btSubmit">
            <input type="button" value="Jogar Novamente" id="btNovoJogo" class="oculta">
        </p>
    </form>

    <h3>Erros: <span id="outErros"> 0 </span> </h3>

    <h3>Chances: <span id="outChances"> 6 </span> </h3>

    <h3 id="outDica" class="italico"> Dica: É um numero entre 1 e 100! </h3>

    <script src="js/ex6_2.js"></script>
</body>
</html>

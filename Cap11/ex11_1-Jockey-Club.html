<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
    <title>Jockey Club - Tiago</title>
</head>

<body>
<div class="container-fluid">
<div class="row"> <!--Row Master (Tudo dentro dela) -->

    <div class="col-4">
        <img src="img/ex11_1.jpg" alt="Foto de Corrida de Cavalo" class="img-fluid">
    </div>

    <div class="col-8" id="areaPrincipal">
        <h1>Cadastro de Apostas - Jockey Club</h1>
       
        <form> <!-- O Form será dividido em 4 partes: Duas linhas com duas colunas-->
           
            <div class="row"> <!-- Linha 1 -->
                <div class="col-sm-6">
                    <label for="inNumeroCavalo" class="form-label">Nº do Cavalo: </label>
                    <input type="text" class="form-control" id="inNumeroCavalo" required autofocus>
                </div>
                
                <div class="col-sm-6">
                   <h5 id="outApostaAtual" class="mt-4"></h5>
                </div>
            </div>

            <div class="row"> <!-- Linha 2 -->
                <div class="col-sm-6">
                    <label for="inAposta" class="form-label">Aposta R$: </label>
                    <input type="number" min="0" step="0.5" id="inAposta" class="form-control" required>
                </div>

                <div class="col-sm-6">
                    <input type="submit" value="Apostar" id="btApostar" class="btn btn-primary mt-4">
                    <input type="button" value="Resumo" id="btResumo" class="btn btn-warning mt-4">
                    <input type="button" value="Ganhador" id="btGanhador" class="btn btn-success mt-4">
                    <input type="button" value="Novas Apostas" id="btNovasApostas" class="btn btn-danger mt-4">
                </div>
            </div>

        </form>

        <div class="row">
            <div class="col-sm-7">
                <pre class="mt-3" id="outPrincipal"></pre> <!-- Aqui vão aparecer os dados do processamento das apostas -->
            </div>

            <div class="col-sm-4">
                <pre class="mt-3" id="outListaCavalos"></pre>
            </div>
        </div>

    </div>

</div> <!-- Fecha a div ROW principal-->
</div> <!--Fecha a Tag principal Div Conteiner-->
<script src="js/ex11_1.js"></script>
</body>
</html>

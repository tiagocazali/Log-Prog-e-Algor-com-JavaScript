<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
    <title>Jockey Club - Tiago</title>
</head>
<body>
<div class="container-fluid">
<div class="row"> <!--Row Master (Tudo dentro dela) -->

    <div class="col-4">
        <img src="img/ex11_1.jpg" alt="Foto de Corrida de Cavalo" class="img-fluid">
    </div>

    <div class="col-8" id="areaPrincipal">
        <h1>Cadastro de ApostasJockey Club</h1>
       
        <form> <!-- O Form será dividido em 4 partes: Duas linhas com duas colunas-->
            <div class="row"> <!-- Linha 1 -->
                
                <div class="col-sm-6">
                    <label for="inNumeroCavalo" class="form-label">Nº do Cavalo: </label>
                    <input type="text" class="form-control" id="inNumeroCavalo">
                </div>
                
                <div class="col-sm-6">
                    AQUI VAI APARECER ALGUNS TEXTO DE JS
                </div>
            </div>

            <div class="row"> <!-- Linha 2 -->
                <div class="col-sm-6">
                    <label for="inAposta" class="form-label">Aposta R$: </label>
                    <input type="number" id="inAposta" class="form-control" required>
                </div>

                <div class="col-sm-6">
                    AQUI FICAM OS BOTÕES
                </div>

            </div>

        </form>

    </div>


</div> <!-- Fecha a div ROW principal-->
</div> <!--Fecha a Tag principal Div Conteiner-->
</body>
</html><link rel="stylesheet" href="style.css">

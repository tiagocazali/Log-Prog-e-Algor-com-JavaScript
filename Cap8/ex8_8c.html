<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>

<body>
    <img src="img/exerc.jpg" alt="qualquer coisa" class="normal">

    <h1>Veterinaria Tiago</h1>
    <h2>Tudo para felicidade do seu PET</h2>

    <form>
        <p>Valor da Vacina: <input type="number" min="0" step="0.01" id="inValor" required autofocus></p>
        
        <p>Possui Convênio? 
            <input type="radio" name="convenio" id="btRadioSim">Sim
            <input type="radio" name="convenio" id="btRadioNao" checked>Não
        </p>

        <p id="escolhaConvenio" class="oculta"> Convênio: 
            <select id="btSelectConvenio">
                <option value="amigo">Amigo dos Animais</option>
                <option value="saude">Saúde Animal</option>
            </select>
        </p>

        <p><input type="submit" value="Calcular Desconto"></p>

    </form>

    <pre id="out1"></pre>
    <pre id="out2"></pre>

    <script src="js/ex8_8c.js"></script>
    
</body>
</html>

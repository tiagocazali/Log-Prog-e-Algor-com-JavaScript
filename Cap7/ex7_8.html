<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>Programa Caixa da Loja</title>
</head>
<body>
    <img src="img/ex7_8.jpg" alt="Caixa loja">
    <h1>Programa Caixa da Loja</h1>

    <form >
        <p>Data de Vencimento: <input type="date" id="inData" required autofocus></p>
        <p>Valor da Conta - R$: 
            <input type="number" min="0" step="0.01" id="inValor" class="alinha-direita" required>
            <input type="submit" value="Calcular Multa e Juros">
        </p>
        <p>Valor da Multa - R$: <input type="number" id="outMulta" class="alinha-direita" readonly></p>
        <p>Valor do Juros - R$: <input type="number" id="outJuros" class="alinha-direita" readonly></p>
        <p>Total a Pagar - R$: <input type="number" id="outTotal" class="alinha-direita" readonly></p>
        <p><input type="reset" value="Nova Conta"></p>
    </form>

    <script src="js/ex7_8.js"></script>

</body>
</html>
